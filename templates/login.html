{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-gray-900 p-8 rounded-lg border border-gray-800">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Conlang Studio</h2>

    {% if let Some(err) = error %}
    <div class="bg-red-900/50 border border-red-800 text-red-200 text-sm p-3 rounded mb-4">
        Invalid username or password.
    </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Username</label>
            <input type="text" name="username" required class="w-full bg-black border border-gray-700 rounded p-2 text-white focus:border-blue-500 outline-none">
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">Password</label>
            <input type="password" name="password" required class="w-full bg-black border border-gray-700 rounded p-2 text-white focus:border-blue-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition">
            Login
        </button>
    </form>

    <div class="mt-6 text-center border-t border-gray-800 pt-4">
        <p class="text-gray-500 text-sm">Need an account?</p>
        <a href="/register" class="text-blue-400 hover:text-blue-300 text-sm">Create Account</a>
    </div>
</div>
{% endblock %}
